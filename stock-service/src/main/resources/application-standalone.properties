# Configuration standalone pour le service stock (sans Eureka)

# Server Configuration
server.port=8084

# Application Name
spring.application.name=stock-service

# Désactiver Eureka pour le mode standalone
eureka.client.enabled=false

# Database Configuration (H2 en mémoire pour les tests)
spring.datasource.url=jdbc:h2:mem:stockdb
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.jpa.properties.hibernate.format_sql=true

# Console H2
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Logging
logging.level.com.example.ecommerce.stockservice=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# SQL Scripts
spring.sql.init.mode=always
spring.sql.init.schema-locations=classpath:schema.sql 